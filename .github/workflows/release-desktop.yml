name: Release Desktop

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., v0.1.0)'
        required: true
        type: string
  push:
    tags:
      - 'v*'

env:
  APP_NAME: shield_desktop

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: macos-latest
            target: aarch64-apple-darwin
            os: darwin
            arch: arm64
          - platform: macos-13
            target: x86_64-apple-darwin
            os: darwin
            arch: amd64
          - platform: ubuntu-22.04
            target: x86_64-unknown-linux-gnu
            os: linux
            arch: amd64
          - platform: windows-latest
            target: x86_64-pc-windows-msvc
            os: windows
            arch: amd64

    runs-on: ${{ matrix.platform }}
    
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
          run_install: false

      - name: Install Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Setup Rust
        uses: dtolnay/rust-action@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install Linux dependencies
        if: matrix.os == 'linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Install root dependencies
        run: pnpm install

      - name: Install desktop dependencies
        working-directory: desktop
        run: pnpm install

      - name: Build CLI binary
        run: |
          mkdir -p desktop/src-tauri/bin
          if [ "${{ matrix.os }}" = "windows" ]; then
            bun build --compile --target=bun-windows-x64 ./src/index.ts --outfile desktop/src-tauri/bin/shield.exe
          elif [ "${{ matrix.os }}" = "darwin" ] && [ "${{ matrix.arch }}" = "arm64" ]; then
            bun build --compile --target=bun-darwin-arm64 ./src/index.ts --outfile desktop/src-tauri/bin/shield
          elif [ "${{ matrix.os }}" = "darwin" ] && [ "${{ matrix.arch }}" = "amd64" ]; then
            bun build --compile --target=bun-darwin-x64 ./src/index.ts --outfile desktop/src-tauri/bin/shield
          else
            bun build --compile --target=bun-linux-x64 ./src/index.ts --outfile desktop/src-tauri/bin/shield
          fi
        shell: bash

      - name: Build Tauri app
        working-directory: desktop
        run: pnpm tauri build --target ${{ matrix.target }}

      - name: Package macOS artifacts
        if: matrix.os == 'darwin'
        run: |
          mkdir -p releases
          DMG=$(find desktop/src-tauri/target/${{ matrix.target }}/release/bundle/dmg -name "*.dmg" 2>/dev/null | head -1)
          if [ -n "$DMG" ]; then
            cp "$DMG" "releases/${APP_NAME}_${{ matrix.os }}_${{ matrix.arch }}.dmg"
          fi
          APP=$(find desktop/src-tauri/target/${{ matrix.target }}/release/bundle/macos -name "*.app" -type d 2>/dev/null | head -1)
          if [ -n "$APP" ]; then
            cd "$(dirname "$APP")"
            tar -czf "$GITHUB_WORKSPACE/releases/${APP_NAME}_${{ matrix.os }}_${{ matrix.arch }}.tar.gz" "$(basename "$APP")"
          fi
        shell: bash

      - name: Package Linux artifacts
        if: matrix.os == 'linux'
        run: |
          mkdir -p releases
          APPIMAGE=$(find desktop/src-tauri/target/${{ matrix.target }}/release/bundle/appimage -name "*.AppImage" 2>/dev/null | head -1)
          if [ -n "$APPIMAGE" ]; then
            cp "$APPIMAGE" "releases/${APP_NAME}_${{ matrix.os }}_${{ matrix.arch }}.AppImage"
            chmod +x "releases/${APP_NAME}_${{ matrix.os }}_${{ matrix.arch }}.AppImage"
          fi
          DEB=$(find desktop/src-tauri/target/${{ matrix.target }}/release/bundle/deb -name "*.deb" 2>/dev/null | head -1)
          if [ -n "$DEB" ]; then
            cp "$DEB" "releases/${APP_NAME}_${{ matrix.os }}_${{ matrix.arch }}.deb"
          fi
        shell: bash

      - name: Package Windows artifacts
        if: matrix.os == 'windows'
        run: |
          mkdir -p releases
          MSI=$(find desktop/src-tauri/target/${{ matrix.target }}/release/bundle/msi -name "*.msi" 2>/dev/null | head -1)
          if [ -n "$MSI" ]; then
            cp "$MSI" "releases/${APP_NAME}_${{ matrix.os }}_${{ matrix.arch }}.msi"
          fi
          NSIS=$(find desktop/src-tauri/target/${{ matrix.target }}/release/bundle/nsis -name "*.exe" 2>/dev/null | head -1)
          if [ -n "$NSIS" ]; then
            cp "$NSIS" "releases/${APP_NAME}_${{ matrix.os }}_${{ matrix.arch }}_setup.exe"
          fi
        shell: bash

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: desktop-${{ matrix.os }}-${{ matrix.arch }}
          path: releases/*
          if-no-files-found: error

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/') || github.event_name == 'workflow_dispatch'
    
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          pattern: desktop-*
          merge-multiple: true

      - name: Generate checksums
        run: |
          cd artifacts
          sha256sum * > checksums_desktop.txt
          cat checksums_desktop.txt

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.event.inputs.version || github.ref_name }}
          name: AgentShield Desktop ${{ github.event.inputs.version || github.ref_name }}
          draft: true
          files: |
            artifacts/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
