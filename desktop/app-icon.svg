  <!-- Internal Agent "Eye/Core" -->
  <circle cx="256" cy="240" r="45" fill="url(#mainGrad)" filter="url(#glow)"/>
  
  <!-- Tech Rings representing data/scanning -->
  <path d="M256 160C211.8 160 176 195.8 176 240C176 260 183.3 278.3 195.5 292.5" fill="none" stroke="#10b981" stroke-width="8" stroke-linecap="round" opacity="0.8"/>
